<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        
    <link rel="stylesheet"  href="./assets/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>
</head>

    <body>
        <main>
            <div class="main-container">
                <h1 id="adviceTitle">Advice  #<span id="adviceNumber"></span></h1>
                <p id="advice"></p>

                <div class="icon-pattern">
                    <span id="left-line"></span>
                    <img src="./assets/images/pattern-divider-desktop.svg" alt="quotation-icon" aria-hidden="true">
                    <span id="right-line"></span>
                </div>
                <div class="refreshBtn-container">
                    <img src="./assets/images/icon-dice.svg" id="refreshBtn" alt="refresh button">
                </div>
            </div>
        </main>
  
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/pyko7?tab=repositories">Pyko7</a>.
            </div>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
